{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate | Ceylon Baithulmal Fund</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>

<header class="fade-in">
    <div class="logo">Ceylon Baithulmal Fund</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Projects</a>
        <a href="#">Gallery</a>
        <a href="#">News</a>
        <a href="#">Contact</a>
        <a class="donate-btn" href="{% url 'donate' %}">Donate</a>
    </nav>
</header>

<section class="donation-section fade-in">
    <h2>Online Donation</h2>
    <form id="donationForm">
        <div class="form-group">
            <input type="text" name="first_name" required placeholder=" ">
            <label>First Name</label>
        </div>
        <div class="form-group">
            <input type="text" name="last_name" required placeholder=" ">
            <label>Last Name</label>
        </div>
        <div class="form-group">
            <input type="email" name="email" required placeholder=" ">
            <label>Email</label>
        </div>
        <div class="form-group">
            <input type="text" name="phone" required placeholder=" ">
            <label>Phone Number (+94XXXXXXXXX)</label>
        </div>
        <div class="form-group">
            <input type="text" name="address_line_one" required placeholder=" ">
            <label>Address Line 1</label>
        </div>
        <div class="form-group">
            <input type="text" name="address_line_two" placeholder=" ">
            <label>Address Line 2 (optional)</label>
        </div>
        <div class="form-group">
            <input type="text" name="city" placeholder=" ">
            <label>City</label>
        </div>
        <div class="form-group">
            <input type="text" name="state" placeholder=" ">
            <label>State</label>
        </div>
        <div class="form-group">
            <input type="text" name="postal_code" placeholder=" ">
            <label>Postal Code</label>
        </div>
        <div class="form-group">
            <select name="country" required>
                <option value="">Select Country</option>
                <option>Sri Lanka</option>
                <option>Saudi Arabia</option>
                <option>UAE</option>
                <option>UK</option>
                <option>USA</option>
            </select>
        </div>
        <div class="form-group">
            <select name="amount" required>
                <option value="">Select Amount</option>
                <option value="50">USD 50</option>
                <option value="100">USD 100</option>
                <option value="250">USD 250</option>
                <option value="500">USD 500</option>
            </select>
        </div>
        <div class="form-group">
            <textarea name="message" placeholder="Special Instructions (optional)"></textarea>
        </div>
        <button type="submit">Proceed to Pay</button>
    </form>
    <div id="loader" class="hidden">Processing...</div>
</section>

<!-- Hidden form for WebXPay -->
<form id="webxpayForm" method="POST" style="display:none;"></form>

<script src="{% static 'core/js/donate.js' %}"></script>
</body>
</html>
